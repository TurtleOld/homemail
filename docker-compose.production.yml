services:
  homemail:
    image: ghcr.io/turtleold/homemail:latest
    container_name: homemail
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "1025:25"
      - "1143:143"
      - "9080:8080"
      - "1587:587"
      - "1993:993"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MAIL_PROVIDER=stalwart
      - STALWART_BASE_URL=http://localhost:8080
      - STALWART_SMTP_HOST=localhost
      - STALWART_SMTP_PORT=587
      - STALWART_SMTP_SECURE=false
      - STALWART_AUTH_MODE=basic
    env_file:
      - .env.production
    volumes:
      - stalwart-data:/var/lib/stalwart/data
      - stalwart-certs:/var/lib/stalwart/certs
      - stalwart-logs:/var/log/stalwart
      - ./config/stalwart:/opt/stalwart/etc
      - ./config/nginx:/etc/nginx/conf.d
      - ./data/.sessions.json:/app/webmail/.sessions.json
      - ./data/.settings.json:/app/webmail/.settings.json
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=homemail"
        tag: "{{.Name}}/{{.ID}}"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  stalwart-data:
    driver: local
  stalwart-certs:
    driver: local
  stalwart-logs:
    driver: local

networks:
  homemail-network:
    driver: bridge
